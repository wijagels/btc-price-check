<!doctype html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <title>Bitcoin Price Check</title>
    </head>
    <body>
        <script src="popup.js"></script>

        <div id="title">
          <img src="icons/icon512.png">
          Bitcoin Price Check
        </div>

        <table>
          <tr>
            <td>Last Price</td> <td id="last_price"></td>
          </tr>
          <tr>
            <td>Bid</td> <td id="bid"></td>
          </tr>
          <tr>
            <td>Ask</td> <td id="ask"></td>
          </tr>
        </table>

        <div id="options">
          <input type="checkbox" id="refresher" name="refresher">
          <label for="refresher">Auto Refresh</label>
        </div>

    </body>
</html>
